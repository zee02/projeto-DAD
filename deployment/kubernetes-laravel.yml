---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: dad-group-10
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      containers:
        - name: api
          image: registry-172.22.21.115.sslip.io/dad-group-10/api:v1.1.0
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "150m"

---
apiVersion: v1
kind: Service
metadata:
  name: laravel-app
  namespace: dad-group-10
spec:
  ports:
    - port: 80
  selector:
    app: laravel-app
